<script>
var i;
var j=0;
var let=["A","B","C","D","E","F","G","H","I"];
function zapp(n)
{
if (n.toString().length==1)
{
return "0"+n;
}
else
{
return n;
}
}

function startup()
{
count=0;
pos=4;
field=new Array(24);
for (i=0;i<24;i++)
{
field[i]=new Array(9);
for (j=0;j<9;j++)
{
field[i][j]=0;
}
}

olderow=field[1];
oldrow=field[1];
newrow=field[1];
}


function keyp(e)//Char at E04
{
if (e.keyCode==82)
{
  return gameloop();
}

if ((e.keyCode==38||e.keyCode==87)&&field[3][(pos+8)%9]==0)
{
document.getElementById(let[(pos)%9]+"04").style.backgroundColor="#FFFFFF";
pos+=8;
}
if ((e.keyCode==40||e.keyCode==83)&&field[3][(pos+1)%9]==0)
{
document.getElementById(let[(pos)%9]+"04").style.backgroundColor="#FFFFFF";
pos+=1;
}
pos=pos%9;
for (var i=0;i<9;i++)
{
if(field[3][i]==0){document.getElementById(let[i]+"04").style.backgroundColor="#00ff00";}
}


document.getElementById(let[(pos)%9]+"04").style.backgroundColor="#0000FF";
}

function gameloop()
{
olderow=oldrow;

oldrow=newrow;

newrow=new Array(9);

for (j=0;j<9;j++)
{
newrow[j]=0;
}

var tarr=new Array();


for (j=0;j<9;j++)
{

if (oldrow[j]!=1&&olderow[j]!=1)
	{
	tarr.push(j);
	}
}

newrow[tarr[Math.floor((Math.random())*7)]]=1;
field.splice(0,1);
field.push(newrow);


for (i=0;i<24;i++)
{
for (j=0;j<9;j++)
	{
	if (field[i][j]==1)
		{
		document.getElementById(let[j]+zapp(i+1)).style.backgroundColor="#000000";
		}
	else if (i==3)
	{
	document.getElementById(let[j]+zapp(i+1)).style.backgroundColor="#00ff00";
	}
	else
		{
		document.getElementById(let[j]+zapp(i+1)).style.backgroundColor="#FFFFFF";
		}
	}
}

if (field[3][(pos)%9]==1)
{
alert("you lose!");
startup();
return null;
}
document.getElementById(let[(pos)%9]+"04").style.backgroundColor="#0000FF";
count=count+1;
document.getElementById("test").innerHTML=count;//developer record: 740
setTimeout(gameloop,110);
}








</script>
<body onkeydown="keyp(event);" onload="startup();" bgcolor=#000000>
<button onclick="gameloop();">Play!</button>
